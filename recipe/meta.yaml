{% set name = "filprofiler" %}
{% set version = "0.14.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  #url: https://github.com/pythonspeed/filprofiler/archive/{{ version }}.tar.gz
  url: https://github.com/pythonspeed/filprofiler/archive/114-oom-explanations.tar.gz
  #sha256: c9230ef2f09848d44cb3ce54f05c31d6005dfdeb077114ea3ea8674ad61a4f1c
  sha256: 333003ed0712735c2710f3ad042cc03397fed21ee981de9d7a1586b86f428472

build:
  number: 0
  skip: true  # [win or py<36]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - rust
  run:
    - python
    - threadpoolctl

test:
  requires:
    - python
    - pytest
    - pip
    - c-compiler
    - cxx-compiler
    - fortran-compiler
  source_files:
    - tests/
    - tests/*
    - requirements-dev.txt
    - Makefile
  commands:
    - pip install -r requirements-dev.txt
    - ps auxwww
    - python -c "import psutil; print(psutil.virtual_memory())"
    - sync
    - python -c "import psutil; print(psutil.virtual_memory())"
    - make test-python-no-deps

about:
  home: https://github.com/pythonspeed/filprofiler
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: A memory profiler for Python, aimed at scientists and data scientists.

  description: |
    A memory profiler for Python, aimed at scientists and data scientists.
    Fil will track memory allocations from Python, C, C++, and more, and will
    tell you what code was responsible for peak memory usage with an easy-to-use
    visualization.
  doc_url: https://github.com/pythonspeed/filprofiler
  dev_url: https://github.com/pythonspeed/filprofiler

extra:
  recipe-maintainers:
    - itamarst
